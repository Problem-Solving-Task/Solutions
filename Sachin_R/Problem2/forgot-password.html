<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forgot-password.css">
  
  <title>Login</title>
</head>
<body>


    <form class="container">
        <img src="logo.jpg" alt="Logo">
        <h3 style="text-align: center; color: red;">Reset Password?</h3>
        <div class="login_field">
          <i class="fa fa-envelope"></i>
          <input type="tel" class="username" id="phone" name="phone" placeholder="Phone Number" oninput="checkPhoneNumber()" required>
          <button type="button" id="butt" onclick="showOtp()" disabled>Send OTP</button>
          <div class="Otp" id="otpSection">
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" id="otp" placeholder="OTP" required>
            <button type="submit">Verify</button>
          </div>
        </div>
        <br>
        <div class="login_field">
          <i class="fa fa-key"></i>
          <input type="password" class="password" id="password" name="password" placeholder="New Password" required>
          <br>
          <br>
          <input type="password" class="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <br>
          <br>
          <a href="login.html"><button type="submit" id="loginBtn">Submit</button></a>
        </div>
      </form>
      
      <script>
        function showOtp() {
          var otpSection = document.getElementById("otpSection");
          var sendOpt = document.getElementById("butt");
          otpSection.style.display = "block";
          sendOpt.style.display = "none";
        }
      
        function checkPhoneNumber() {
          var phoneNumber = document.getElementById("phone").value;
          var sendOpt = document.getElementById("butt");
      
          // Check if the phone number length is exactly 10
          if (phoneNumber.length === 10) {
            sendOpt.disabled = false; // Enable the button
          } else {
            sendOpt.disabled = true; // Disable the button
          }
        }
      </script>
      
      

</body>
</html>
